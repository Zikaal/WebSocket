<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002b6d; 
            color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            background-color: #003366; 
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            height: 80vh; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #chat-log {
            background-color: #003366; 
            border: 1px solid #004080; 
            border-radius: 10px;
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #004080; 
            border-radius: 30px;
            background-color: #004080; 
            color: #ffffff;
            margin-right: 10px;
        }

        #connect-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #007bff; 
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }

        #connect-btn:hover {
            background-color: #0056b3; 
        }

        #chat-log div {
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .user-message {
            background-color: #004080; 
            padding: 5px;
            border-radius: 5px;
        }

        .server-message {
            background-color: #003366; 
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-log"></div>
    <input type="text" id="message-input" placeholder="Enter your message">
    <button id="connect-btn">Connect</button>

    <script src="app.js"></script>
</body>
</html>
